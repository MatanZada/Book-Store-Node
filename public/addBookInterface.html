<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add book interface</title>
</head>

<body>

    <h1>add new book interface</h1>
    <h3>Hello manager is insert new book. enjoy!</h3>

    <form id="insert-book-form">
        <label for="">book title</label>
        <input type="text" id="bookTitle" autocomplete="off" placeholder="insert new book..."><br>
        <label for="">description</label>
        <input type="text" id="bookDescription" autocomplete="off" placeholder="insert book description..."><br>
        <label for="">price</label>
        <input type="number" id="bookPrice" autocomplete="off"><br>
        <input type="submit" value="Add book">
    </form>
    <script src="addNewBook.js"></script>
</body>

</html>
